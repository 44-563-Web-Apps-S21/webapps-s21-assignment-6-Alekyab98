    </div>
    <input type="button" onclick="processGuess()" class="btn btn-info" value="Check the guess">
</form>


<p id="result"><i>result</i> </p>

<script> 
var correct=0;
var wrong=0;
function processGuess(){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess= document.getElementById("form1_guess").value
    out = document.getElementById("result")
    if(secret == guess){
        correct=correct+1;
        alert("congragulations");
        out.innerHTML = "No. of correct attempts"+correct
    } 
    else {
        wrong=wrong+1;
        alert("sorry");
        out.innerHTML = "No. of wrong attempts"+wrong
    }

}

</script>

switch(currentImage){

}
