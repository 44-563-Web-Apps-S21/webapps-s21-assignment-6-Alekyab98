<!DOCTYPE html>
<html>
    <head>
        <title>
            Arithmetics
        </title>
    </head>

    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
<body>

<h2>Alekya Computes</h2>

<form>
    <div class="container">
    <div class="form-group">
    <label for="one">Enter a number</label>
    <input type="number" id="one" name="one" value=10> <br>
    </div>
    <div class="form-group">
    <label for="two">Enter a number</label>
    <input type="number" id="two" name="two" value=2 autofocus> <br>
    </div>
   <div ><input type="button" onclick="permutations()" class="btn btn-info" value="compute"></div>
    </div>
</form>

<div class="container">
<p id="result"><i>Result</i></p></div>

<form>
    <div class="container">
    <div class="form-group">
    <input type="radio" id="processRadio1" value="plus" onclick="processRadio()">
    <label for="plus">+</label><br>
    </div>

    <div class="form-group">
    <input type="radio" id="processRadio2" value="minus" onclick="processRadio()">
    <label for="minus">-</label></br>
    </div>

    <div class="form-group">
    <input type="radio" id="processRadio3" name="color" value="times" onclick="processRadio()">
    <label for="times">*</label></br>
    </div>

    <div class="form-group">
    <input type="radio" id="processRadio4" name="color" value="divide" onclick="processRadio()">
    <label for="divide">/</label></br>
    </div>
    </div>


</form>
<div class="container">
<p id="result2"><i>Result</i> </p></div>

<script>
    function permutations() {

      var one = document.getElementById("one").value
        var two = document.getElementById("two").value
        var i;
        var product = 1;
        
        for (i = one; i >= ((one - two) + 1); i--) {
            product = product * i;
        }
        out = document.getElementById("result")
        out.innerHTML = product;
    }

    function processRadio() {

      var one = parseInt(document.getElementById("one").value)
       var two = parseInt(document.getElementById("two").value)

        out = document.getElementById("result2")
      
       if (document.getElementById("processRadio1").checked) {
       out.innerHTML = one + two;
        }
        
       else if (document.getElementById("processRadio2").checked) {
            out.innerHTML = one - two;
        }
        else if (document.getElementById("processRadio3").checked) {
            out.innerHTML = one * two;
        }
        else if (document.getElementById("processRadio4").checked) {
            out.innerHTML = one / two;
        }

    }
  </script>
  
</body>
</html>
