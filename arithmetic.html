<!DOCTYPE html>
<html>
 
<body>

<h2>Alekya Computes</h2>

<form>
    <label for="form1_one">Enter a number</label>
    <input type ="number" id="form1_one" name="form1_one" min=10 max=50 step=2 value=10> <br>

    <label for="form1_second">Enter a number </label>
    <input type ="number" id="form1_two" name="form1_two" value=2 autofocus> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>


<p id="result">result </p>

<script> 

function permutations (){
    console.log("Getting form values")
    one = document.getElementById("form1_one").value
    two = document.getElementById("form1_two").value
    confirmed = confirm("Are these the values? "+one+" and "+two)
    var product =1
    out = document.getElementById("result")
    for(var i = one; i>(one-two);i--){
        product *= i
    }
    out.innerHTML = one + " permute " + two + " is " + product
}
</script>

</body>
</html>
