<!DOCTYPE html>
<html>

<head>
    <title>Bear</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 

</head>

<body>

    <h2>Alekya builds a bear</h2>

    <form >
        <div class="container">
            <div class="form-group">
        <input type="checkbox" id="hat" name="hat" value=hat>
            <label for="hat">hat </label> <br>
            </div>
            <div class="form-group">
            <input type="checkbox" id="scarf" name="scarf" value=scarf> 
            <label for="scarf">Scarf </label> <br>
            </div>
            <div class="form-group">
           <input type="checkbox" id="shirt" name="shirt" value="shirt">
           <label for="shirt">Shirt</label> <br>
           </div>
            <div>
            <input type="button" onclick="startBear()" class="btn btn-info" value="Start a bear">
            </div>
        </div>
    </form>

    <p id="result"><i>Result</i> </p>

    <form>
        <div class="container">

        <div class="form-group">
        <label for="property">Enter a property </label>
        <input type="text" id="property" name="property" value="color"> <br>
        </div>

        <div class="form-group">
        <label for="value">Enter a value </label>
        <input type="text" id="value" name="value"> <br>
        </div>
        
        <input type="button" onclick="updatebear()" class="btn btn-info" value="Update the bear">
    
    </div>
    </form>



    <p id="result2"><i>Result</i></p>

    <script>
        var my_bear;
        function startBear() {

            my_bear = "";

            hat_checked = document.getElementById("hat").checked
            scarf_checked = document.getElementById("scarf").checked
            shirt_checked = document.getElementById("shirt").checked
            my_bear = "hat : " + hat_checked + " scarf: " + scarf_checked + " shirt: " + shirt_checked;

            output = document.getElementById("result")

            output.innerHTML = my_bear
        }

        function updatebear() {
            my_bear = "";
            output = document.getElementById("result2")
            property = document.getElementById("property").value
            value = document.getElementById("value").value
            my_bear = property + ":" + value;
            output.innerHTML = my_bear
        }

    </script>

</body>

</html>
